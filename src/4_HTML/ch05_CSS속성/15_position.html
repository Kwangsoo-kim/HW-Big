<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      #contain{
          width:700px;
          margin:0 auto;
          border:1px solid #cccccc;
      }
      #header{
          height:50px;
          background-color:gray;
      }
      #wrap{
          height:200px;
          position:relative;    /*안쪽에 absolute가 들어가 있으면 부모단에 배치*/
      }
      #wrap #content1{
          height:180px; 
          width:380px;
          background-color:red;
          position:absolute;
          z-index:999;   /* 배치값 : z-index가 큰값이 위로  */
          top:10px;
          left:10px;
      }
      #wrap #content2{
          height:180px; 
          width:300px;
          background-color:yellow;
          position:absolute;
          top:10px;
          right:10px;
      }
      #footer{
          height:50px;
          background-color:gray;
      }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">header</div>
        <div id="wrap">
            <div id=content1>CONTENT1(빨각색 왼쪽 부분)</div>
            <div id=content2>CONTENT2(노란색 오른쪽 부분)</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
