<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul{
            width:800px;
            margin:0 auto;
            overflow:hidden;
            border:1px solid #cccccc;
        }
        li {
            text-align: center;
            list-style: none;
            width: 150px;
            float: left;
            height: 60px;
            line-height: 60px;
            margin: 20px 0 20px 0;
            /*그라데이션*/
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fceabb+0,fccd4d+29,f8b500+97,f8b500+97,fbdf93+100 */
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f3c5bd+0,ea2803+2,ff6600+52,c72200+100 */
            background: #f3c5bd; /* Old browsers */
            background: -moz-linear-gradient(top, #f3c5bd 0%, #ea2803 2%, #ff6600 52%, #c72200 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #f3c5bd 0%,#ea2803 2%,#ff6600 52%,#c72200 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #f3c5bd 0%,#ea2803 2%,#ff6600 52%,#c72200 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f3c5bd', endColorstr='#c72200',GradientType=0 ); /* IE6-9 */
        }
        ul li a {
            text-decoration: none;
            font-weight:bold;
            color:yellow;
            font-size:1.3em;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#menu1">menu1</a></li>
        <li><a href="#menu2">menu2</a></li>
        <li><a href="#menu3">menu3</a></li>
        <li><a href="#menu4">menu4</a></li>
        <li><a href="#menu5">menu5</a></li>
    </ul>
</body>
</html>
