<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0; 
            margin: 0;
        }
        div{width:100px;
            height:100px;
            border:1px solid black;
        }
        div:nth-child(1){
            display:block; /*디폴트 값*/
            background-color:red;
        }
        div:nth-child(2){
            background-color:greenyellow;
        }
        div:nth-child(3){
            background-color:blue;
            display:inline; /*인라인 속성이라 좌우 마진만 가능.*/
            margin:10px;
        }
        div:nth-child(4){
            background-color:yellow;
            display:inline;
        }
        div:nth-child(5){
            background-color:mediumpurple;
            display:inline-block; /*인라인 속성이면서 block 속성의 특징도 가짐*/
        }
        div:nth-child(6){
            display:none; /*안보이게(공간삭제) , hover할때 나타 날 수 있게함에 목적이있다.*/
        }
        div:nth-child(7){
            display:inline-block;
            background-color:aqua;
        }
        div:nth-child(8){

        }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>
</html>
