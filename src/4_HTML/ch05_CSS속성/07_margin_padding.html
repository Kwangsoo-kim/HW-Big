<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
          margin:0;
          padding:0;
        }
        div{
            width:200px;
            height:200px;
            font-weight:bold;
            font-size:20px;
        }
        #content0 { /*border가 있으면 여러모로 손이 많이간다.*/
            border:10px solid red;
        }
        #content1{
            background-color:red;
        }
        #content2{
            background-color:aqua;
            margin:10px;
        }
        #content3{
            background-color:greenyellow;
            padding:10px;
        }
        #content4{
            background-color:orangered;
            margin:10px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div id="content0">200*200(border)</div>
    <div id="content1">200*200</div>
    <div id="content2">200*200(margin만)</div>
    <div id="content3">200*200(padding만)</div>
    <div id="content4">200*200(margin,padding)</div>
</body>
</html>
