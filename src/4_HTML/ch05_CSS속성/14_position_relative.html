<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:100px;
            height:100px;
        }
        div:nth-child(1){
            background-color:red;
            position:static; /*기본값*/
            top:100px; left:100px /* top과 left값 의미가 없음*/
        }
        div:nth-child(2){
            background-color:forestgreen;
            position:relative; /* 상대 좌표 */
            left:100px; 
            top:50px;
        }
        div:nth-child(3){
            background-color:blue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
