<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        <!-- 그림원본 그대로, 그림파일이 없으면 '설현사진'으로 출력-->
        <img src="0113_img/sulhyun.jpg" alt="설현사진" />
    </p>
    <hr color="red" /> <!--선긋기-->
    <p>
        <!-- 그림 사이즈는 width 나 height로 조정가능, 하나만 지정하면 나머진 자동으로 맞춰진다.-->
        <img src="0113_img/sulhyun.jpg" alt ="설현작은사진" width="100" />
    </p>
    <hr color="blue" />
    <p>
        <!-- 그림 사이즈는 width 나 height로 조정가능, 하나만 지정하면 나머진 자동으로 맞춰진다.-->
        <img src="0113_img/sulhyun.jpg" alt ="설현작은사진" height="100" />
    </p>
    <hr />
    <p> 
        <!-- 정확한 값이 아니면 하나의 값만 조정하는게 좋다.-->
        <img src="0113_img/sulhyun.jpg" alt="설현" width="50" height="100" />
    </p>
    <hr />
    <p>
        <img src="https://im-media.voltron.voanews.com/Drupal/01live-211/styles/892x501/s3/ap-images/2020/03/_2.jpg?itok=fBojLU8M" />
    </p>
</body>
</html>
