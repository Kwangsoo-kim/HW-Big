<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<form>
    <fieldset>
        <legend>필드에 입력형식 힌트주는 사용자 인터페이스</legend>
        <!--[0-9]  : 0~9사이 중에 하나 
            [a-zA-Z] : 알파벳 중에하나
            [가-힣] : 한글중 한문자
            {n} : n번 반복
            {n,m} 최소 n번에서 m번 사이 반복 (0<n<m)
            \d : 숫자 [0-9]와 동일
            \w : 문자(숫자,알파벳,한글 포함)
            + : 1번 이상 반복
            * : 0번 이상 반복
            . :  \w을 제외한 임의의 한문자 자리수
            \. : .문자
            -->
        <ul>
            <li>
                연락처
                <input type="tel" name="tel" placeholder="000-0000-0000/00-000-0000" 
                       pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" title="형식에 맞게 입력하시오" required="required"/>
            </li>
            <li>
                이메일
                <input type="email" name="email" placeholder="아이디@domain.xxx"
                       pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" title="이메일 형식을 지켜주세요" />
            </li>
            <p>
                <center>
                <input type="submit" value="입력 완료" />
                <input type="reset" value="입력 취소" />
                </center>
            </p>

        </ul>
    </fieldset>
</form>
</body>
</html>
