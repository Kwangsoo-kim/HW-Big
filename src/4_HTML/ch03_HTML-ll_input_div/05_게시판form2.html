<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
        /*  frm.name.value 가 입력 여부 판단  */
             if (frm.name.value.length<2) {
                alert("작성자를 2글자 이상으로 입력해 주세요");
                frm.name.focus;
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><h1>게시판</h1></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="28" required="required"/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="28"/></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" name="confirm" value="입력완료" />
                    <input type="reset" name="cancle" value="입력취소" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
