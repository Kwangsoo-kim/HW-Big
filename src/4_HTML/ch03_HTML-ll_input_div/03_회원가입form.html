<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{border: 1px solid lightgrey;}
        td{padding:10px 20px 5px 20px;}
        td{text-align:center;}
        td#birth{text-align:left;}
        td#gender{text-align:left;}
        li{text-align:left;}
        td#tdt{border-top: 1px solid lightgrey;}
    </style>
</head>
<body>
    <table>
        <caption><h2>회원가입</h2></caption>
        <tr>
            <td>
                아이디
            </td>
            <td>
                <input type="text" name="id" />
            </td>
        </tr>
        <tr>
            <td>
                비밀번호
            </td>
            <td>
                <input type="password" name="pw" />
            </td>
        </tr>
        <tr>
            <td>
                확인비밀번호
            </td>
            <td>
                <input type="password" name="cpw" />
            </td>
        </tr>
        <tr>
            <td>
                이 름
            </td>
            <td>
                <input type="text" name="name" />
            </td>
        </tr>
        <tr>
            <td>
                전 화
            </td>
            <td>
                <input type="tel" name="tel1"  />
            </td>
        </tr>
        <tr>
            <td>
                생년월일
            </td>
            <td id="birth">
                <input type="date" name="birth" />
            </td>
        </tr>
        <tr>
            <td>
                성 별
            </td>
            <td id="gender">
                <input type="radio" name="gender" value="m" />남
                <input type="radio" name="gender" value="f" />여
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="submit" value="제출" />
            </td>    
        </tr>
        <tr>
            <td id="tdt" colspan="2">
                <ul>
                    <li>
                        주민등록없이 전화번호로 회원가입
                    </li>
                    <li>
                        대부분 서비스가 이용 가능합니다.<br />
                        (단, 일부 실명확인 후 이용 가능)
                    </li>
                    <li id="lil">
                        정보변경은 추후 가능
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
