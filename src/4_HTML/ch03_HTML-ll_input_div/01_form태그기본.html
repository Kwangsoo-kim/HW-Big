<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{text-align:center;}
    </style>
</head>
<body>
    <!--아이디와 비번을 입력받아 파라미터이름 id,pw로 서버 프로그램으로 전달(GET 방식)-->
    <!--url로 전달-->
    <!-- GET은 보안에 취약하다.-->
    <!-- 파라미터네임은 꼭 입력해야한다.-->
    <p>
        <form action="http://www.naver.com" method="get">
            <table>
                <caption>로그인</caption>
                <tr>
                    <td>
                        아이디
                    </td>
                    <td>
                        <input type="text" name="id" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호
                    </td>
                    <td>
                        <input type="password" name="password" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="로그인" />
                    </td>
                </tr>
            </table>
        </form>
    </p>
    <!--POST 방식-->
    <!--헤더로 전달-->
    <p>
        <form action="http://www.naver.com" method="post">
            <table>
                <caption>로그인</caption>
                <tr>
                    <td>
                        아이디
                    </td>
                    <td>
                        <input type="text" name="id" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호
                    </td>
                    <td>
                        <input type="password" name="password" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="로그인" />
                    </td>
                </tr>
            </table>
        </form>
    </p>
</body>
</html>
