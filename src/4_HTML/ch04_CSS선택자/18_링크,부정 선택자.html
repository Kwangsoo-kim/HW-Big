<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 800px;
            margin: 0 auto;
        }

        #header {
            text-align: center;
            border-bottom: 1px solid #cccccc;
        }
        #wrap #content ul li a{
            text-decoration:none; /* a태그의 밑줄 없앰*/
            color:blue;
        }
        #wrap #content ul li a::after{ /*링크선택자*/
            content:'-' attr(href);
        }
        /*부정선택자*/
        #content ul li:not(.web){
            background-color:yellow;
        }
        #wrap #content{
            border-bottom :1px solid #cccccc;
        }
        /*a:visited{color:red;}
        a:active{color:black;}*/
        #footer ul {
            overflow: hidden;
        }
        /*block 태그를 수평으로*/
        #footer ul li {
            list-style: none;
            float: left;
            margin: 5px 25px;
            padding: 20px 0 0 0;
        }

        #footer ul li:first-child {
        /*padding: 10px 0 0 0; 아래랑 똑같다.*/
            padding-top: 30px;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>
                Weekly connect Website
            </h1>
        </div>
        <div id="content">
            <ul>
                <li>
                    <a href="http://www.naver.com" target="_blank">네이버</a>
                </li>
                <li>
                    <a href="http://www.google.com" target="_blank">구글</a>
                </li>
                <li>
                    <a href="http://www.daum.net" target="_blank">다음</a>
                </li>
                <li>
                    <a href="http://www.yahoo.com" target="_blank">야후</a>
                </li>
                <li class="web">
                    <a href="http://www.tjoeun.co.kr" target="_blank">더조은</a>
                </li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li>
                    <img src="0115/logo.png" alt="로고" />
                </li>
                <li>
                    <img src="0115/address.png" alt="주소" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
