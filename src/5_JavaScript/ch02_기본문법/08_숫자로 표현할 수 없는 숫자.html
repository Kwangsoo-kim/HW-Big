<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // NaN : 자바스크립트에서 나타낼 수 없는 숫자를 의미 
        i = Number("a");    //NaN
        document.write("i가 NaN인가 :" + isNaN(i) +"<br>" );
        i = 10 / 3; // 3.3333333333333333333335
        i = 10 / 0; // infinity
        document.write("i가 유한한수인가 : " + isFinite(i));
    </script>
</head>
<body>

</body>
</html>
