    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = '100';
        var i = Number(str);
        document.write("<h3>str = '100'; i = Number(str);</h3>");
        document.write("str 타입 : " + typeof (str) + " -값 : " + str + "</br>");
        document.write("i 타입 : " + typeof (i) + " -값 : " + i + "</br>");
        var str = '100';
        var i = parseInt(str);
        document.write("<h3>str = '100'; i = parseInt(str);</h3>");
        document.write("str 타입 : " + typeof (str) + " -값 : " + str + "</br>");
        document.write("i 타입 : " + typeof (i) + " -값 : " + i + "</br>");

        document.write("i 타입 : " + typeof (i) + " -값 : " + i + "</br>");

        document.write("<h3>str = '100점'; i = parseInt(str);</h3>");

        document.write("i 타입 : " + typeof (i) + " -값 : " + i + "</br>");
    </script>
</head>
