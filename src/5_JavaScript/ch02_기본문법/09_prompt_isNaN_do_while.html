<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 1. prompt함수를 이용해서 국어,영어점수(0~100) 입력받음
        // 2. 평균을 출력
        do {
            korstr = prompt("국어점수?", "0~100");
            kor = Number(korstr);
            if (korstr != null &&korstr!="" && !isNaN(kor) && kor >= 0 && kor <= 100) {
                break;
            }
        } while (true); 
        do {
            engstr = prompt("영어점수?", "0~100");
            eng = Number(engstr);
            if (engstr != null && korstr != "" && !isNaN(eng) && eng >= 0 && eng <= 100) {
                break;
            }
        } while (true);
        document.write("평균 : " + (kor + eng) / 2);





    </script>
</head>

</body>
</html>
