<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abc#abxㄱㅏ가';
        var patternNum = /[0-9]/;   // 정규표현식으로 나타낸 숫자패턴
        var patternEng = /[a-zA-Z]/;    // 정규표현식으로 나타낸 영문패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 정규표현식으로 나타낸 한글패턴
        var patternSpe = /[~!@#$%^&*()-_=+{}|\[\\\]?]/  //정규표현식으로 나타낸 특수문자패턴
        document.write('숫자 포함 여부 : ' + patternNum.test(str) + '<br>');
        document.write('영문 포함 여부 : ' + patternEng.test(str) + '<br>');
        document.write('한글 포함 여부 : ' + patternKor.test(str) + '<br>');
        document.write('특문 포함 여부 : ' + patternSpe.test(str) + '<br>');
    </script>
</head>
<body>

</body>
</html>
