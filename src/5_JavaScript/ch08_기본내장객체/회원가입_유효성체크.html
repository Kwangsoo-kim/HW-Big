<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var patternNum = /[0-9]/;
        var patternEng = /[a-zA-Z]/;    
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; 
        var patternSpe = /[~!@#$%^&*-+]/;  
        var patternemail = /[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]+/;
        function chk() {
            if (!frm.name.value || patternNum.test(frm.name.value) == true || patternSpe.test(frm.name.value) == true) {
                alert('이름에는 특수문자나 숫자가 올 수 없습니다.');
                frm.name.focus();
                return false;
            }
            if (!frm.mail.value || !patternemail.test(frm.mail.value) ) {
                alert('이메일 입력양식을 지키시오');
                frm.mail.focus();
                return false;
            }
            if (!frm.pw.value || !patternNum.test(frm.pw.value) || !patternEng.test(frm.pw.value)  ||
                !patternSpe.test(frm.pw.value)  || frm.pw.value.length < 4) {
                alert('비밀번호는 영어,숫자,특수문자 포함 4글자 이상으로 입력해라');
                frm.pw.focus();
                return false;
            }
            if (!frm.pwchk.value || frm.pw.value != frm.pwchk.value) {
                alert('비밀번호 확인부탁드립니다.');
                frm.pwchk.focus();
                return false;
            }
            return true;
            
        }
    </script>
    
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:350px;
            margin:100px auto;
            padding: 30px 0;
            border: 1px solid #385d81;
        }
        table{
            text-align:center;
            margin:0 auto;
            padding:10px;
        }
        td{
            padding:5px;
        }
        input{
            border:2px solid #385d81;
            height:25px;
            line-height:25px;
        }
        #bt{
            text-align:center;
            width:350px;
            padding:10px 0;
            border:none;
            margin:0 auto;
        }
            #bt input {
                background-color: #385d81;
                color: white;
                border-radius: 10px;
                height: 40px;
                line-height: 40px;
                width:70px;
            }
    </style>
</head>
<body>
    <form action="#" name="frm" onsubmit="return chk()">
        <div>
            <table>
                <tr>
                    <td>이 름</td>
                    <td><input type="text" name="name" placeholder="특수문자와 숫자 못 와" /></td>
                </tr>
                <tr>
                    <td>메 일</td>
                    <td><input type="text" name="mail" placeholder="메일형식에 맞추세요"/></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pw" /></td>
                </tr>
                <tr>
                    <td>비번확인</td>
                    <td><input type="password" name="pwchk" /></td>
                </tr>
            </table>
            <div id="bt">
               <input type="submit" value="회원가입" />
                <input type="reset" value="취소" />
                <input type="button" value="로그인" />
            </div>
        </div>
    </form>
</body>
</html>
