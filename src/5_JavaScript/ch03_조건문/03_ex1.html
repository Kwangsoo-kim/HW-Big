<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var scorestr = prompt('학점을 입력하시오', '학점');
        var score = Number(scorestr);
        if (scorestr != null && scorestr != '' && scorestr != NaN && scorestr > 0 && scorestr < 4.6) {
            if (score <= 4.5 && score >= 4) {
                document.write('A학점입니다.');
            } else if (score < 4.0 && score >= 3.0) {
                document.write('B학점이군요.');
            } else if (score < 3.0 && score > 2.0) {
                document.write('C학점이군요.');
            } else if (score <= 2.0) {
                document.write('분발하세요.');
            }
        }

        var hakjum;
        while (isNaN(hakjum) || hakjum <= 0 || hakjum > 4.5) {
            hakjum = Number(prompt("학점입력", "학점"));
        }
        switch (Math.trunc(hakjum/0.5)){
            case 9: case 8: alert('a학점'); break;
            case 7: case 6: alert('b학점'); break;
            case 5: case 4: alert('c학점'); break;
            case 0: case 1: case 2: case 3:
                alert('분발'); break
        }
    </script>
</head>

</body>
</html>
