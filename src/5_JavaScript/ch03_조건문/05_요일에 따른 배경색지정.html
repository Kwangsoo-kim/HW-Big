<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var week = new Date().getDay();  // 0:일 1:월 ... 6:토
        document.write('<br> ');
        switch (week) {
            case 0: document.bgColor = '#ff0000'; break;
            case 1: document.bgColor = 'orange'; break;
            case 2: document.bgColor = '#123456'; break;
            case 3: document.bgColor = 'pink'; break;
            case 4: document.bgColor = 'blue'; break;
            case 5: document.bgColor = 'brown'; break;
            case 6: document.bgColor = 'red'; break;
        }
    </script>
</head>
<body>
    <h1>금요일이다</h1>
</body>
</html>
