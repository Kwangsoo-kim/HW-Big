<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }
        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
                    output += key + ' : ' + this[key] + '\t';
                } else if (key == 'getSum') {
                    output += '총점 : ' + this.getSum() + '\t';
                } else if (key == 'getAvg') {
                    output += '평균 : ' + this.getAvg() + '\t';
                }
            }
            return output;
        };// 생성자 함수와 프로토타입내의 함수 완성

        students = [];
        students.push(new Student('홍', 90, 73, 24, 27));
        students.push(new Student('김', 57, 33, 94, 78));
        students.push(new Student('이', 92, 73, 74, 81));
        students.push(new Student('박', 45, 53, 44, 25));
        students.push(new Student('최', 67, 93, 44, 33));
        students.push(new Student('정', 78, 83, 24, 31));
        students.forEach(function (data) {
            document.write(data + '<hr>');
        });
        students[0].kor = 0;
        students[0].mat = 0;
        students[0].eng = 0;
        students[0].sci = 0;
        document.write('<h2> 홍 점수 변동 후</h2>');
        document.write(students[0]);

    </script>
</head>
<body>

</body>
</html>
