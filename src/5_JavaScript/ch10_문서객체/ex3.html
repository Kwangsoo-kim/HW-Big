<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 280px;
            height: 150px;
            margin: 100px auto;
        }
    </style>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
        var p;
        window.onload = function () {
            var tds = document.querySelectorAll('td');
            for (var idx = 0; idx < tds.length; idx++) {
                tds[idx].style.cssText = 'background-color : ' + color[idx];
            }

        };
        function bgchange(idx) {
            if (idx != 7) {
                document.body.style.backgroundColor = 'black';
                p = document.getElementById('message');
                p.innerHTML = '<h1>와목요일이다<h1>';
                p.style.color = color[idx];
            } else {
                document.body.style.backgroundColor = 'white';
                p.innerHTML = '';
            }


            
            
        };
    </script>
</head>
<body>
    <table>
        <tr onmouseout="bgchange(7)">
            <td onmouseover="bgchange(0)"></td>
            <td onmouseover="bgchange(1)"></td>
            <td onmouseover="bgchange(2)"></td>
            <td onmouseover="bgchange(3)"></td>
            <td onmouseover="bgchange(4)"></td>
            <td onmouseover="bgchange(5)"></td>
            <td onmouseover="bgchange(6)"></td>
        </tr>
    </table>
    <p id="message"></p>
</body>
</html>
