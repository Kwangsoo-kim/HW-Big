<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByTagName('h1');
            // head.forEach()불가능. 내가 만들 배열에서만 forEach사용가능
        for (var idx in header) {
            header[idx].innerHTML = '바꿔';
            }
        };
    </script>
</head>
<body>
    <h1>HEADER1</h1>
    <h1>HEADER2</h1>
</body>
</html>
