<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var funVar = function () {
            alert('함수 A');
        };
        alert(funVar);
        funVar = function () {
            alert('함수 B');
        };
        alert(funVar);
        // javascript 특성상 변수는 수시로 변경 가능.함수도 예외는 아니다.
    </script>
</head>
