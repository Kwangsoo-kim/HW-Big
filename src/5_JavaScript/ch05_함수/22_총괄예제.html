<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var col = ['red', 'blue', 'green']
        var s = 0;
        var id = setInterval(function () {
            document.write(new Date() + '<br>');
            document.body.style.color = col[s % 3];
            document.body.style.background = 'url(0125_img/img0'+(s%3+1)+'.png) no-repeat ';
            document.body.style.backgroundSize = '100%';
            s++;
        }, 1000);
        setTimeout(function () {
            clearInterval(id);
        }, 10000);
    </script>

</head>
<body>

</body>
</html>
