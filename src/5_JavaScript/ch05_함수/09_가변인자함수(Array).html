<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
     //가변인자함수 : 매개변수의 갯수에 따라 변할 수 있는 함수
        var arr1 = [273, 2, 3, 'hello'];
        var arr2 = Array(273, 2, 3, 'hello');
        var arr3 = [, , ,]  // 방3개 짜리 빈 배열(맨 마지막 ,는 무시)
        var arr4 = Array(3);    //매개변수가 하나가 있으면 방3개인 array를 만듬. 매개변수가 2개 이상이면 arr2처럼.
        var arr5 = [];  // 방의 갯수가 0인 빈 배열
        var arr6 = Array();
        document.write('arr1 = ' + arr1 + ' - 방수 = ' + arr1.length + '<br>');
        document.write('arr2 = ' + arr2 + ' - 방수 = ' + arr2.length + '<br>');
        document.write('arr3 = ' + arr3 + ' - 방수 = ' + arr3.length + '<br>');
        document.write('arr4 = ' + arr4 + ' - 방수 = ' + arr4.length + '<br>');
        document.write('arr5 = ' + arr5 + ' - 방수 = ' + arr5.length + '<br>');
        document.write('arr6 = ' + arr6 + ' - 방수 = ' + arr6.length + '<br>');
    </script>

</head>
<body>

</body>
</html>
