<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = open('', '', 'width=450,height=500,left=150');
                 // open(속성1, 속성2, 속성3)
                 // 속성1 : 열린 새창의 url
                 // 속성2 : 윈도우의 이름
                 // 속성3 : width,height,...........,location(주소창 유무)
        if (child) {
            child.document.write('<h1>새창</h1>')
        } else {
            alert('팝업차단을 해제해주세용');
        }
    </script>
</head>
<body>

</body>
</html>
