<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [274, 32, 'hong'];

        // 1 일반 for 문
        document.write('<h3>일반for문 이용</h3>');
            for (idx = 0; idx < arr.length; idx++) {
                document.write(idx+"번째 : "+arr[idx]+"</br>");
        }

        // 2 for -in 문
        document.write('<h3>for- in문 이용</h3>');
        for (idx in arr) {
            document.write(idx + "번째 : " + arr[idx] + "</br>");
        }
        // 3 forEach(배열에서 사용가능)함수
        document.write('<h3>forEach() 이용</h3>');
        // 배열명 : arr
        // 배열안의 데이터는 273,32,'홍길동'
        //배열의 인덱스는 0,1,2
        arr.forEach(function (data, idx) {
            document.write(idx + "번째 : " + data + "</br>");
        });

        // 4 forEach()함수  - 반복문 실행시 idx가 필요없을때 
        document.write('<h3>forEach() 이용 - idx없이 수행</h3>');
        arr.forEach(function (data) {
            document.write(data+'<br>')
        });
    </script>
</head>
<body>

</body>
</html>
