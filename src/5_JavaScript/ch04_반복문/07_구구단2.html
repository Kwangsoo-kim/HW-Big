<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('<table>');
        document.write('<caption><h2>2~9단까지 구구단들</h2></caption><tr>');
        for (i = 2; i < 10; i++) {
            document.write('<th>' + i + '단 </th>');
        }
        document.write('</tr>');
        
        for (i = 1; i < 10; i++) {
            document.write('<tr>');
            for (j = 2; j < 10; j++) {
                document.write('<td>'+j + ' * ' + i + ' = ' + (j * i) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
