<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; // 횟수변수
        var cntt = 0;
        var startTime = new Date().getTime(); //현재 밀리세컨
        do {
            cnt++
        } while (new Date().getTime() <= startTime + 1000);
        document.write(cnt + '번');
        var cntStr = String(cnt);
        var temp = cntStr.length % 3;
        for (idx = 0; idx < cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                if (idx != 0) {
                    document.write(',');
                }
            }
                document.write(cntStr[idx]);
                temp--;
        }
    </script>
</head>
<body>

</body>
</html>
