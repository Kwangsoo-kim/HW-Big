<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var person = { 'name': '홍길동', 'age': 25 };
        var arr = [1, 2, 3];    // arr = {0:1, 1:2, 2:3}
        document.write('arr의 타입 : ' + typeof(arr)+'<br>');  // JavaScript에서 배열은 기본적 구성이 객체구성이라 둘다 object로 나온다
        document.write('person의 타입 : ' + typeof (person) + '<br>');
        document.write('arr[0] : ' + arr[0] + '<br>');
        document.write('person[name] : ' + person['name']+'<br>');
        document.write('person.name : ' + person.name +'<br>');
        document.write('person[age] : ' + person['age'] +'<br>');
        document.write('person.age : ' + person.age +'<br>');
    </script>
</head>
<body>

</body>
</html>
