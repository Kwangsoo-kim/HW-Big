<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List Page</title>
    {% load static %}
    <link href="{% static 'style.css' %}"rel="stylesheet"type="text/css">
</head>
<body>
    <table>
        <caption>Student List</caption>
        <tr>
            <th colspan="4">
                <a href="#">
                    신규 학생 등록
                </a>
            </th>
        </tr>
        <tr>
            <th>
                이름
            </th>
            <th>
                전공
            </th>
            <th>
                학년
            </th>
            <th>

            </th>
        </tr>
        {% if student_list  %}
            {% for student in student_list %}
                <tr>
                    <td>
                        <a href="#상세보기url">{{student.s_name}}</a>
                    </td>
                    <td>
                        {{student.s_major}}
                    </td>
                    <td>
                        {{student.s_grade}}
                    </td>
                    <td>
                        <button onclick="location='#수정하기url'">수정</button>
                        <button onclick="location='#삭제하기url'">삭제</button>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr><th colspan="4">Student : 현재 0명</th></tr>
        {% endif %}
    </table>
</body>
</html>
