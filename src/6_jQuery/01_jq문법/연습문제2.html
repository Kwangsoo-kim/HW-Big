<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            border: none;
            height: 25px;
        }

        input {
            width: 50px;
        }
    </style>

    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[name="num1"]').val(parseInt(Math.random()*10));
            $('input[name="num2"]').val(parseInt(Math.random()*10));
            $('#cal').click(function () {
                var n1 = Number($('input[name="num1"]').val());
                var n2 = Number($('input[name="num2"]').val());
                var dap = n1 + n2;
                if ($('input[name="dap"]').val() == dap && $('input[name="dap"]').val() != '') {
                    $('.result').html('맞았습니다.').css('color', 'blue');
                } else {
                    $('.result').html('틀렸습니다.').css('color', 'red');
                }
            });
            $('#reset').click(function () {
                $('input[name="num1"]').val(parseInt(Math.random() * 10));
                $('input[name="num2"]').val(parseInt(Math.random() * 10));
                var n1 = Number($('input[name="num1"]').val());
                var n2 = Number($('input[name="num2"]').val());
                $('input[name="dap"]').val(''); 
                $('.result').html('');
            });
        });
    </script>
</head>
<body>
    <p>
        1단계 : 
       <input type="text" id="left" name="num1" readonly="readonly" />+ 
        <input type="text" id="right" name="num2" readonly="readonly"/>= 
        <input type="text" placeholder="답" name="dap" />
    </p>
    <p>
        <button id="reset">다시 해봐</button>
        <button id="cal">채점 해봐</button>
    </p>
    <hr />
    <h1 class="result"></h1>
</body>
</html>
