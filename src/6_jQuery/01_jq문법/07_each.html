    <script>
        $(document).ready(function () {
            var array = [{ name: '가메출판사', link : 'http://www.kame.co.kr' },

                { name: '다음', link : 'http://www.daum.co.kr' },
                { name: '구글', link : 'http://www.google.co.kr' },];
            //jquery - each
            $.each(array, function (idx, item) {
                $('body').html($('body').html()+
                    '<a href="' + item.link + '"/ >' + item.name + '<br>');
            });
            $(array).each(function (idx, item) {
                $('body').append('<a href="' + item.link + '"/ >' + item.name + '<br>');
            });
            //foreach
            array.forEach(function (item, idx) {

            });
        });
    </script>
