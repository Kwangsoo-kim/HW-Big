<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
            // 매개변수가 있으면 출력해주고 , 없으면 가져온다.
        $(function () {
            $('#msg').html('<b>hello, jQuery</b>');
            // $('#msg').text('hello, jQuery'); 태그가 없어서 똑같다.
            $('input[name="msg"]').val('hello, jQuery');
            // var msg = $('#msg').html(); // 태그까지 몽땅가져옴 
            // var msg = $('#msg').text(); // text만 가져옴
            var msg = $('input[type=text]').val();  
            alert(msg);
            $('input[type=text], input[type=password]').focus(function () {
                $(this).css('background-color', 'yellow').css('color', 'red');
            });
            $('input[type=text], input[type=password]').blur(function () {
                //focus를 잃었을 때
                $(this).css('background-color', 'white').css('color', 'black');
            });
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>
        메세지
        <input type="text" name="msg" />
    </p>
    <p>
        비밀번호
        <input type="password" name="pw" />
    </p>
    <p>
        선택 1
        <input type="radio" />
    </p>
    <p>
        선택 2
        <input type="checkbox" />
    </p>
</body>
</html>
