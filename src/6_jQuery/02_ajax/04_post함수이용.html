<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('button').click(function () {
                // $.post('url',전달될 파라미터들을 객체로, 콜백함수)
                var mid = $('#mid').val();
                $.post('idConfirm.html', { mid: mid }, function (data, status) {
                    if (status == 'success') {
                        $('#result').html(data);
                    } else {
                        alert('실패');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="mid" id="mid" />
        <button> 중복확인 </button>
    </p>
    <span id="result"></span>
</body>
</html>
